<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/index_style.css">
    <script src="javascript/index.js"></script>
    <title>Welcome</title>
</head>
<body onload="startPage()">

<div class="welcome_message" 
     id="overlay" 
     onclick="fadeOutAndIn('overlay', 'underlay')">
    <div class="welcome_text">
        <h1>Welcome to my Website</h1>
        <h2>Click to enter</h2>
    </div>
</div>

<div class="actual_page" id="underlay">
    <div id="navbar" class="navbar">
        <div id="about" class="navlink" onclick="loadAboutMe()">
            <p>About Me</p>
        </div>
        <div id="projects" class="navlink" onclick="loadProjects()">
            <p>Projects</p>
        </div>
        <div id="home" class="navlink highlighted" onclick="loadHome()">
            <p>Home</p>
        </div>
    </div>
    <div class="body_text">

        <div id="homeText" 
            class="home_text" 
            selected='true' 
            style='display: block'>
            <div class="sean_method">
                <h1>Simple. Elegant. Accurate. Neat.</h1>
            </div>
        </div>

        <div id="aboutText" 
            class="about_text" 
            style='display: none'>
            <p>about</p>
        </div>

        <div id="projectsText" 
            class="projects_text" 
            style='display: none'>
            <p>projects</p>
        </div>

    </div>
</div>

</body>
</html>
