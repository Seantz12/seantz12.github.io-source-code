<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/index_style.css">
    <script src="javascript/index.js"></script>
    <title>Welcome</title>
</head>
<body onload="startPage()">

<div class="welcome_message" 
     id="overlay" 
     onclick="hideOverlay('overlay', 'underlay')">
    <div class="welcome_text">
        <h1>Welcome to my Website</h1>
        <h2>Click to enter</h2>
    </div>
</div>

<div class="actual_page" id="underlay">
    <div id="navbar" class="navbar">
        <div id="about" class="navlink highlighted" onclick="loadAboutMe()">
            <p>About Me</p>
        </div>
        <div id="projects" class="navlink" onclick="loadProjects()">
            <p>Projects</p>
        </div>
        <div id="home" class="navlink" onclick="loadHome()">
            <p>Home</p>
        </div>
    </div>
    <div class="body_text">
        <div id="homeText"><p>test</p></div>
        <div id="aboutText" class="about_text"><p>about</p></div>
    </div>
</div>

</body>
</html>
